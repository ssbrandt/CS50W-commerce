{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    {% for listing in watchlist %}
    <div class="card" style="width: 18rem;">
      <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
      <div class="card-body">
      <h5 class="card-title">{{listing.title}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class='list-group-item'>{{listing.description}}</li>
        <li class="list-group-item">{{listing.starting_bid}}</li>
        <li class="list-group-item">{{listing.category}}</li>
        {% if listing.listing_image %}
        <li><img src={{listing.listing_image}}></li>
        {% endif %}
      </ul>
      <div class="card-body">
        <a href="listing/{{listing.id}}" class="stretched-link"></a>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>

  </div>
  {% endfor %}

{% endblock %}
